<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>现代作品集</title>
    <style>
        /* 现代基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: #f8f9fa;
            color: #2a3d45;
        }

        /* 导航栏 */
        .navbar {
            background: #c94f4f;
            padding: 1.2rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 2px solid #e9ecef;
        }

        .navbar a {
            color: #2a3d45;
            text-decoration: none;
            margin: 0 2rem;
            font-weight: 600;
            transition: all 0.3s;
            padding: 8px 12px;
            border-radius: 8px;
        }

        .navbar a:hover {
            background: #f1f3f5;
            color: #d96e30;
        }

        /* 分类盒子 */
        .category-box {
            background: white;
            border-radius: 12px;
            padding: 2.5rem;
            margin: 2rem auto;
            width: 90%;
            box-shadow: 0 4px 12px rgba(42, 61, 69, 0.08);
            position: relative;
            border-left: 5px solid #7d9d9c;
        }

        .category-title {
            font-size: 1.8rem;
            color: #2a3d45;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #e9ecef;
            position: relative;
        }

        .category-title::before {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 120px;
            height: 2px;
            background: #d96e30;
        }

        /* 作品网格 */
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 1rem 0;
        }

        .portfolio-item {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s;
            box-shadow: 0 3px 6px rgba(42, 61, 69, 0.05);
            position: relative;
            cursor: pointer;
        }

        .portfolio-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(42, 61, 69, 0.1);
        }

        .portfolio-img {
            width: 100%;
            height: 240px;
            object-fit: cover;
            border-bottom: 3px solid #7d9d9c;
        }

        .portfolio-info {
            padding: 1.5rem;
        }

        /* 视频模态框 */
        .video-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(42, 61, 69, 0.95);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .video-modal:target {
            display: flex;
        }

        .modal-content {
            width: 90%;
            max-width: 800px;
            background: white;
            border-radius: 12px;
            overflow: hidden;
        }

        .modal-video {
            width: 100%;
            height: 450px;
            border: none;
        }

        .modal-close {
            position: absolute;
            top: 2rem;
            right: 2rem;
            color: white;
            font-size: 1.5rem;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    <div id="home"></div>
    <!-- 导航栏 -->
    <nav class="navbar">
        龚芷利的
        作品集

    </nav>

    <!-- 信息流分类 -->

                </div>
            </a>
            <a href="#video3" class="portfolio-item">

    </div>

    <!-- 视频模态框 -->
